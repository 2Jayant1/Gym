name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: fitflex-gym

jobs:
  # ─── Lint ──────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx --max-warnings 10

      - name: Check Prettier formatting
        run: npx prettier . --check

  # ─── Test (Backend) ────────────────────────────────────────
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mongo:
        image: mongo:7
        ports: ['27017:27017']
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/gym_test
      AUTH_SECRET: test-secret-at-least-8
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Backend dependencies
        run: npm ci --workspace=Backend

      - name: Run unit tests
        run: cd Backend && npm test -- --coverage --forceExit --detectOpenHandles

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: Backend/coverage/

  # ─── Build (Frontend) ─────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend dependencies
        run: npm ci --workspace=Frontend

      - name: Build
        run: cd Frontend && npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Frontend/dist/

  # ─── Check (ML API) ──────────────────────────────────────
  check-ml:
    name: ML API Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ML dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements-ml.txt

      - name: Syntax check
        run: python -m compileall serving training

      - name: Import check
        env:
          AUTH_SECRET: test-secret-at-least-8
          DISABLE_AUTH: 'true'
        run: python -c "import serving.api; print('ml api import ok')"

  # ─── Docker Build ──────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend, check-ml]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }},${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
